<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Personas</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Personas Registradas</h1>
      <a class="btn btn-primary" th:href="@{/personas/nueva}"
        >Agregar Nueva Persona</a
      >
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="persona : ${listaPersonas}">
          <td th:text="${persona.id}">1</td>
          <td th:text="${persona.nombre}">Nombre</td>
          <td th:text="${persona.correo}">correo@ejemplo.com</td>
          <td>
            <a
              class="btn btn-sm btn-warning"
              th:href="@{/personas/editar/{id}(id=${persona.id})}"
              >Editar</a
            >

            <a
              class="btn btn-sm btn-info"
              th:href="@{/personas/{id}/direcciones(id=${persona.id})}"
              >Direcciones</a
            >

            <a
              class="btn btn-sm btn-danger"
              th:href="@{/personas/eliminar/{id}(id=${persona.id})}"
              onclick="return confirm('¿Está seguro que desea eliminar esta persona?');"
              >Eliminar</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
