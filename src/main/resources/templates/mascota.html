<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Mascotas de [[${persona.nombre}]]</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Mascotas de <span th:text="${persona.nombre}">Persona</span></h2>
      <div>
        <a th:href="@{/personas}" class="btn btn-secondary me-2"
          >Volver a personas</a
        >
        <a
          th:href="@{/mascotas/nueva/{personaId}(personaId=${persona.id})}"
          class="btn btn-primary"
        >
          Agregar Mascota
        </a>
      </div>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="mascota : ${mascotas}">
          <td th:text="${mascota.id}">1</td>
          <td th:text="${mascota.nombre}">Zeus</td>
          <td>
            <a
              class="btn btn-sm btn-danger"
              th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}"
              onclick="return confirm('¿Está seguro que desea eliminar esta mascota?');"
            >
              Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
