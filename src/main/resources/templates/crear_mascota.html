<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Mascota</title>
    <meta charset="UTF-8">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Registrar Mascota</h2>

            <form th:action="@{/mascotas/guardar}" th:object="${mascota}" method="post">

                <!-- Campo oculto para asociar la persona -->
                <input type="hidden" th:field="*{persona.id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Mascota</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/personas}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
