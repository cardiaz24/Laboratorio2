<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="container mt-5">
    <h1 class="mb-4">Iniciar Sesión</h1>

    <form th:action="@{/login}" method="post" class="border p-4 rounded shadow-sm" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" autocomplete="username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required />
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>

    <div class="mt-3">
        <p th:if="${param.error}" class="text-danger">Usuario o contraseña incorrectos</p>
        <p th:if="${param.logout}" class="text-success">¡Sesión cerrada con éxito!</p>
    </div>
</body>
</html>
